<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <div id="form-outer">
    <p id="description">
      Let me know more about you
    </p>



    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">* Name: </label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">* Email: </label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age">* Age: </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="150" class="input-field" placeholder="Age">
        </div>
      </div>
      <div class="labels">
        <label for="currentPosition">Your employment status</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPosition" class="dropdown">
          <option disabled value>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Working full-time</option>
          <option value="partTime">Working part-time</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="careerChange">* Are you looking for a career change?</label>

        </div>
        <div class="rightTab">
          <ul style="list-style: none;" class="container-fluid">
            <li class="radio"> <input name="radio-buttons" value="1" type="radio" class="careerChange"> <label>Yes, I am actively looking for new opportunities </label></li>
            <li class="radio"> <input name="radio-buttons" value="2" type="radio" class="careerChange"> <label>Yes, I am casually looking for new opportunities </label></li>
            <li class="radio"> <input name="radio-buttons" value="3" type="radio" class="careerChange"> <label>Yes, I am actively preparing for new opportunities by broadenign my skills </label></li>
            <li class="radio"> <input name="radio-buttons" value="4" type="radio" class="careerChange"> <label>No, I am not looking for new opportunities </label></li>

          </ul>

        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="strategy">Your job search strategy. (Check all that apply): </label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;" class="container-fluid">
            <li class="checkbox"> <input name="prefer" value="1" type="checkbox" class="careerChange"> <label> LinkedIn</label></li>
            <li class="checkbox"> <input name="prefer" value="2" type="checkbox" class="careerChange"> <label> Online job boards</label></li>
            <li class="checkbox"> <input name="prefer" value="3" type="checkbox" class="careerChange"> <label> Referral</label></li>
            <li class="checkbox"> <input name="prefer" value="4" type="checkbox" class="careerChange"> <label> Network</label></li>
            <li class="checkbox"> <input name="prefer" value="5" type="checkbox" class="careerChange"> <label> Cold call</label></li>
          </ul>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="otherQuestions">Are there any other concerns with your current career path?</label>
        </div>
        <div class="rightTab">
          <textarea class="otherQuestions" class="input-field" name="name" placeholder="Enter your questions here"></textarea>
        </div>

      </div>
      <div class="container-fluid" style="text-align:center">


        <button id="submit" type="submit" name="button" class="btn btn-success">Submit</button>
      </div>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
